<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main class="container-fluid">

    <div class="row">
        <div class="col">
            <a th:href="@{/events/create}" class="btn btn-success mb-3">Create Post</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}">
                        <td class="card-layout">
                        <div class="card w-100">
						  <div class="card-body">
						    <h5 class="card-title" th:text="${{event.startDate}}"></h5>
						    <p class="card-text" th:text="${event.title}"></p>
						    <a href="#" class="btn btn-primary">Agree</a>
						    <a href="#" class="btn btn-primary">DisAgree</a>
						  </div>
						</div>
						</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<div th:insert="fragments :: scripts"></div>

</body>
</html>
