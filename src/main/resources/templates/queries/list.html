<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main class="container-fluid">

    <div class="row">
        <div class="col">
            <a th:href="@{/queries/create}" class="btn btn-success mb-3">Create Query</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                       
                    </tr>
                </thead>
                <tbody >
                    <tr  th:each="query : ${queries}">
                        <td class="card-layout">
                        <div class="card w-100">
						  <div class="card-body">
						    <h1 class="card-title" th:href="@{${'/queries/detail/'+query.uid}}" th:text="${query.title}"></h1>
                          </br>
                              <a href="#" th:text="${query.option_1}" class="btn btn-primary">Agree</a>
						    <a href="#" th:text="${query.option_2}"  class="btn btn-primary">DisAgree</a>
                          </br>
                              <a class="align" th:text="${{query.startDate}}">Posted on:</a>

                              <a class="align">Posted on:</a>
                          </div>
						</div>
						</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<div th:insert="fragments :: scripts"></div>

</body>
</html>
